<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <script src="./script/app.js" defer></script>
    <script src="./script/mouseEffect.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link rel="shortcut icon" href="./img/ballicon.png" type="image/x-icon">
    <title>Play Reaction</title>
</head>
<body>
    <div class="anime-container"></div>
    <main>
        <div class="container">
            <div class="field__ball">
                <div class="ball__box">
                    <img src="./img/ball.png" alt="ball" class="ball">
                </div>

                <div class="result__container">
                        <div class="result__score">
                            <!-- <p class="result__text">123 sec</p> -->

                    <div class="result__bottom">

                            <p class="mid__score">Average: 123</p>
                        </div>
                        <button class="result__btn">Низвергнуть до атомов!</button>
                    </div>
                </div>
            </div>
                

            
        </div>
    </main>
</div>
